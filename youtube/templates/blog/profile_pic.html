{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Pic Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog/name.css' %}">
   
    <style>
        .container{
            width: 700px;
           margin-top: 70px;
        }
    </style>
</head>
<body style="background: linear-gradient(rgb(76, 231, 166),rgb(200, 109, 124)); background-repeat: no-repeat; height: 100vh;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">HACKInsta</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'instagram' %}">Home</a>
              <a class="nav-link" href="#">Features</a>
            </div>
          </div>
        </div>
      </nav>
      {% if messages %}
      {%for message in messages %}
      <div class="alert alert-success" role="alert">
        {{message}}
      </div>

    {% endfor %}
    {% endif %}
      <div class="col-12 text-center py-2">
        <img src="{% static 'blog/insgram.png' %}" style="height:100px" alt="">
        <h3>Download Profile Pic</h3>
      </div>
      <div class="container">
        <div class="section-content">
        <form method="POST">
            <fieldset class="form-group"><legend class="border-bottom mb-4">Profile PicTure</legend> </fieldset>    
            <div class="mb-3">
             {% csrf_token %}
             <input id="link" name="user" class="form-control" type="text" placeholder="Enter the UserName: " aria-label="default input example">
    </div>
            <div class="form-group d-grid gap-2">
                <button class="btn btn-info" type="submit" name="Home_Button">Download Profile Pic</button>
            </div>
          </form>
          </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
