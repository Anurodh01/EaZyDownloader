{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    
      <div class="container">
        <div class="jumbotron vertical-center">
        <div class="container download-container shadow">
          <div class="row mb-4">
            <nav aria-label="breadcrumb" class="py-4 px-4">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="{% url 'home' %}">Home</a>
                </li>
                <li class="breadcrumb-item">
                  <a href="{% url 'home' %}">Download Video</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Choose Resolution
                </li>
              </ol>
            </nav>
            <div class="col-12 text-center py-2">
              <img src="{% static 'blog/yt.png' %}" style="height:100px" alt="">
              <h3>Download Video</h3>
            </div>
            <div class="col-12 mx-auto">
              
      
              <div class="card py-4 px-3 mx-auto" style="max-width: 1300px;">
                  <div class="row no-gutters">
                    <div class="col-md-4 mt-4">
                      <img src="{{ thumbnail }}" class="card-img" alt="...">
                    </div>
                   
                    <div class="col-md-8">
                        <form method="POST" action="/download/">
                      <div class="card-body">
                        <h5 class="card-title">{{  title }}</h5>
                        <p>Length : {{ length }} | Views : {{views}} Million | Uploaded by <a href="{{ channel }}" style="text-decoration: none; color: blue;">{{author}}</a> on {{date}}</p>
                        <p class="card-text">
                            {% csrf_token %}
                            <select id="itag" class="form-select input-sm" aria-label="Default select example" name="resolution">
                                {% for x,y  in resol.items %}
                                    <option value="{{ x }}" > {{ x }} ({{ y }} MB)</option>
                                {% endfor %}
                            </select>
                            </p>
                        </div>
    <button type="submit" class="btn btn-danger mt-4" id="sendbutton" name="Download_Button">Prepare for Download </button>
   </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
